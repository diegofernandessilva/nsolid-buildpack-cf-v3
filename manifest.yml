---
language: nsolid
default_versions:
- name: node
  version: 6.9.1
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- test/
- bin/package
- buildpack-packager/
- nodejs_buildpack-*v*.zip
- nsolid_buildpack-*v*.zip
url_to_dependency_map:
- match: node\/v(\d+\.\d+\.\d+)
  name: node
  version: "$1"
# downloading node from node dist, since can't depend on same versions at CF
dependencies:
- name: node
  version: 6.9.1
  uri: https://nodejs.org/dist/v6.9.1/node-v6.9.1-linux-x64.tar.gz
  md5: 125817abbbe0268f7344a4bdc9f6ca6c
  cf_stacks:
  - cflinuxfs2
- name: node
  version: 4.6.1
  uri: https://nodejs.org/dist/v4.6.1/node-v4.6.1-linux-x64.tar.gz
  md5: 2a0f179566efbc1018c0f5b8e79dd37f
  cf_stacks:
  - cflinuxfs2
